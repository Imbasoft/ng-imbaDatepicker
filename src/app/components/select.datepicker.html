<div class="month" *forMonth="let month of months; navigator as nav; selector as selector">
  <div class="header">
    <button (click)="months = nav.moveMonth(-1)">&lt;</button>
    <span>
      <select (change)="months = nav.toMonth($event.target.value, month)">
        <option *forMonthNames="let name for 'short';index as index;" [value]="index" [selected]="index === month.getMonth()">{{name}}</option>
      </select>
      <select (change)="months = nav.toYear($event.target.value, month)">
        <option *ngFor="let y of years" [value]="y" [selected]="y === month.getFullYear()">{{y}}</option>
      </select>
    </span>
    <button (click)="months = nav.moveMonth(1)">&gt;</button>
  </div>
  <div class="weekNames">
    <span *forWeekdayNames="let wd for 'short'">{{wd}}</span>
  </div>
  <div class="days">
    <span *forMonthday="let d of month; sixWeeks: true; today as today; currentMonth as currMonth"
          (mousedown)="selector.selectDate(d)"
          [selectClass]="d"
          [class.isToday]="today"
          [class.currMonth]="currMonth">
      {{ d.getDate() + currMonth }}
    </span>
  </div>
</div>
